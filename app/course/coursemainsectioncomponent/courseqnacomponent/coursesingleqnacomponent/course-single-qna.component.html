<div class="card">
    <div class="card-content">
        <span class="card-title">{{ question.title }}</span>
        <p>{{ question.shortDescription }}</p>
    </div>
    <div class="card-action">
        <a (click)="onGoBack()">Go Back</a>
        <!--<a href="#answerit">Answer It</a>-->
    </div>
</div>
<br />
<div class="container">
    <div class="row">
        <div *ngFor="let ans of answers">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img [src]="ans.authorImage" alt="" class="circle responsive-img">
                </div>
                <div class="col s7">
                    <div class="row">
                        {{ ans.name }}
                    </div>
                    <div class="row">
                        <p>{{ ans.description }}</p>
                    </div>
                </div>
                <!--<div class="col s3">
                    <div class="center-align">
                        <h5>{{ ans.responses }}</h5>
                        <h6>Responses</h6>
                    </div>
                </div>-->
            </div>
            <div class="divider"></div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row" id="answerit">
        <form materialize class="col s12">
            <div class="input-field col s12">
                <textarea id="answer" class="materialize-textarea" name="answer"></textarea>
                <label for="answer">Your Answer</label>
            </div>
            <div class="row">
                <div class="col s12 m6 offset-m4">
                        <a class="waves-effect waves-light btn"><i class="material-icons right">send</i>Submit</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card" *ngIf="isReady">
    <div class="card-content">
        <span class="card-title">Course Info</span>
        <div class="divider"></div>
        <div class="row">
            <table class="bordered">
                <tr>
                    <td>Level</td>
                    <td>{{ courseDetails.Level }}</td>
                </tr>
                <tr>
                    <td>Rating</td>
                    <td><stars starCount="5" [rating]="courseDetails.Rating" disabled="true"></stars></td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td>{{ courseDetails.Duration }}</td>
                </tr>
                <tr>
                    <td>Students</td>
                    <td>{{ courseDetails.Students }}</td>
                </tr>
                <tr>
                    <td>Released</td>
                    <td>{{ courseDetails.Released | date }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

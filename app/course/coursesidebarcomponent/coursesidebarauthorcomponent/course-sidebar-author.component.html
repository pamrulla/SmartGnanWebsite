<div class="card">
    <div class="card-content">
        <span class="card-title">About Author</span>
        <div class="divider"></div>

        <div class="row valign-wrapper">
            <div class="col s4">
                <img [src]="AuthorImage" alt="" class="circle responsive-img">
            </div>
            <div class="col s8">
                <h5>{{ AuthorName }}</h5>
            </div>
        </div>
        <p>{{ AuthorShortDescription }}</p>
    </div>
</div>

<!-- Modal Trigger -->
<a materialize="leanModal" [materializeParams]="[{dismissible: true}]" class="modal-trigger" href="#modal1"><i class="Large material-icons">play_circle_outline</i></a>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <div class="video-container">
        <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0"></iframe>
      </div>
  </div>
</div>

<div *ngIf="isCourseDiscounted">
    <p class="blue-text text-darken-2"><strong>{{ CoursePrice | currency:'INR':true }}</strong>
     <small><s>{{ CourseActualPrice | currency:'INR':true }}</s>
    </small> {{ CourseDiscount }}% off</p>
</div>

<div *ngIf="!isCourseDiscounted">
    <p class="blue-text text-darken-2"><strong>{{ CoursePrice | currency:'INR':true }}</strong></p>
</div>

<!-- redirect to login or register page -->
<div *ngIf="!isUserLoggedIn">
    <a class="waves-effect waves-light btn"><i class="material-icons left">shopping_cart</i>Add to Cart</a>
</div>
<!-- redirect to cart page -->
<div *ngIf="isUserLoggedIn && !isBought">
    <a class="waves-effect waves-light btn"><i class="material-icons left">shopping_cart</i>Add to Cart</a>
</div>
<!-- redirect to exam page -->
<div *ngIf="isExamEnabled">
    <a href="#" class="btn"><span>Start Exam</span></a>
</div>
<!-- redirec to certificate page -->
<div *ngIf="isExamPassed">
    <a href="#" class="btn"><span>Get Certificate</span></a>
</div>

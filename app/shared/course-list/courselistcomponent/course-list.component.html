<div > 
    <!--*ngIf="isOnHome">-->
    <div *ngIf="isReady">
        <div class="row">
            <div *ngFor="let cr of courseList; let idx = index">
                <div *ngIf="idx%6==0" class="row"></div>
                <div class="col s12 m4 l2">
                    <div class="card">
                        <a [routerLink]="['/course', cr.id]" style="color: inherit;">
                            <div class="card-content {{ getColor(idx%6) }} white-text center-align">
                                <p class="card-stats-title"><strong>{{ cr.title }}</strong></p>
                                <br>
                                <h4 *ngIf="cr.discount == 0" class="card-stats-number">{{ cr.finalPrice | currency:'INR':false }}</h4>
                                <h4 *ngIf="cr.discount != 0" class="card-stats-number">{{ cr.finalPrice | currency:'INR':false}}
                                    <small><s>{{ cr.price }}</s></small>
                                </h4>
                                <p class="card-stats-compare">by {{ cr.author }} <span class="green-text text-lighten-5">on {{ cr.releaseDate | date }}</span></p>
                            </div>
                            <div class="card-action {{ getColor(idx%6) }} darken-2">
                                <p>
                                    <span style="display: inline-block; color:inherit; margin-right: 10px;"><i class="material-icons left" style="margin-right: 0px;">assignment_ind</i>{{ cr.students }} </span>
                                    <span style="display: inline-block"><stars starCount="5" [rating]="cr.rating" disabled="true"></stars></span>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isReady">
        <div class="row center-align">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

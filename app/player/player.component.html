<div *ngIf="isReady" style="background-color: black">
    <div class="hover-me">
        <div class="hover-content" style="position: fixed; width:100%; height: 100%; z-index: 1;
        pointer-events:none">
            <div class="card-panel grey darken-4" style="padding: 1px;">
                <div class="card-content white-text">
                    <div class="row valign-wrapper" style="margin: 5px;">
                        <div class="col m6" style="pointer-events:none">
                            <p>{{ courseName }}</p>
                            <small>{{ chapterName }} : {{ lessonName }}</small>
                        </div>
                        <div class="col m6" style="pointer-events:auto">
                            <a class="switch">
                                <label class="white-text">
                                Autoplay 
                                <input type="checkbox"  name="autoplay" [(ngModel)]="autoplay">
                                <span class="lever"></span>
                            </label>
                            </a>
                            <a (click)="prev()" class="btn-floating btn waves-effect waves-light black">
                                <i class="material-icons">skip_previous</i>
                            </a>
                            <a (click)="next()" class="btn-floating btn waves-effect waves-light black">
                                <i class="material-icons">skip_next</i>
                            </a>
                            <a (click)="replay5()" class="btn-floating btn waves-effect waves-light black">
                                <i class="material-icons">replay_5</i>
                            </a>
                            <a (click)="forward5()" class="btn-floating btn waves-effect waves-light black">
                                <i class="material-icons">forward_5</i>
                            </a>
                            <a [routerLink]="['/course', courseId]" class="btn-floating btn waves-effect waves-light black">
                                <i class="material-icons">backspace</i>
                            </a>
                            <a [routerLink]="['/home']" class="btn-floating btn waves-effect waves-light black">
                                <i class="material-icons">home</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="position: absolute; width:100%; height:100%" id='player-container'>
        </div>
    </div>
    <div class="card-panel teal" *ngIf="countDown > 0 && countDown < 6" style="position: fixed; top: 40%; left:40%">
          <span class="white-text">
              Next Lesson starts in {{ countDown }} seconds.
          </span>
    </div>
    <!--<sidebar-player></sidebar-player>-->
    <div class="card red lighten-2 side-nav " id="slide-out" style="width: 300px">
        <div class="card-content">
            <span class="card-title white-text">Table of Contents</span>
            <div class="row">
                <course-contents [courseId]="courseId" isMainCoursePage="0"></course-contents>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn horizontal" style="display:inline; top: 24px; right: 24px; height:50px;">
        <a class="btn-floating btn waves-effect waves-light red" materialize="sideNav" [materializeParams]="[{edge:'right', closeOnClick:'true'}]"
            href="#" data-activates="slide-out" class="button-collapse" (click)="SidebarClick()">
            <i class="medium material-icons" style="color:white;">toc</i>
        </a>
    </div>
</div>
<div *ngIf="!isReady" class="center-align" style="height:100%; background-color:#222222;">
    <div class="preloader-wrapper big active" style="position:fixed; top:45%; left:45%; width:100px; height:100px">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>

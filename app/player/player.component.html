<div class="hover-me">
    <div class="hover-content" style="position: fixed; width:100%; height: 100%; z-index: 1;
        pointer-events:none">
        <div class="card horizontal red lighten-2">
            <div class="card-stacked1">
                <div class="card-content white-text">
                    <div class="row1">
                        <div>
                            <p>{{ courseName }}</p>
                            <small>{{ chapterName }} : {{ lessonName }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="hover-content" style="position:fixed; left: 20px; top:12%">-->
    <a [routerLink]="['/course', courseId]" class="hover-content waves-effect waves-light btn teal lighten-2 teal lighten-2" style="position:fixed; right: 320px; top:5%">
            To Course
        </a>
    <a [routerLink]="['/home']" class="hover-content waves-effect waves-light btn teal lighten-2 teal lighten-2" style="position:fixed; right: 150px; top:5%">
            To Home
        </a>
    <!--</div>-->
    <a (click)="prev()" class="hover-content waves-effect waves-light btn hide-on-small-only red lighten-2" style="position:fixed; left: 20px; top:50%">
        <i class="material-icons left">fast_rewind</i>Prev
    </a>
    <a (click)="prev()" class="hover-content waves-effect waves-light btn hide-on-med-and-up red lighten-2" style="position:fixed; left: 20px; top:50%">
        <i class="material-icons">fast_rewind</i>
    </a>
    <a (click)="next()" class="hover-content waves-effect waves-light btn hide-on-small-only red lighten-2" style="position:fixed; right: 20px; top:50%">
        <i class="material-icons right">fast_forward</i>Next
    </a>
    <a (click)="next()" class="hover-content waves-effect waves-light btn hide-on-med-and-up red lighten-2" style="position:fixed; right: 20px; top:50%">
        <i class="material-icons">fast_forward</i>
    </a>
    <!--<main-player></main-player>-->
    <div style="position: absolute; width:100%; height:100%" id='player-container'>
        <!--<iframe id="Lesson-Player" [src]="link" 
    width="100%" height="100%" frameborder="0" webkitallowfullscreen 
    mozallowfullscreen allowfullscreen></iframe>-->
    </div>
</div>
<!--<sidebar-player></sidebar-player>-->
<div class="card red lighten-2 side-nav " id="slide-out" style="width: 300px">
    <div class="card-content">
        <span class="card-title white-text">Table of Contents</span>
        <div class="row">
            <course-contents [courseId]="courseId" isMainCoursePage="0"></course-contents>
        </div>
    </div>
</div>

<div class="fixed-action-btn horizontal" style="display:inline; top: 24px; right: 24px; height:50px;">
    <a class="btn-floating btn-large red" materialize="sideNav" [materializeParams]="[{edge:'right', closeOnClick:'true'}]" href="#" data-activates="slide-out"
    class="button-collapse" (click)="SidebarClick()">
    <i class="medium material-icons" style="color:white;">toc</i>
    </a>
</div>
